<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="calculator-body">
            <div class="calculator-content">
                <div class="display-screen-container">
                    <div class="ans-display"></div>
                    <div class="input-display">0</div>
                </div>
                <div class="buttons-container">
                    <div class="row-1">
                        <button type="button" class="clr-btn util">CLEAR</button>
                        <button type="button" class="ans-btn util">ANS</button>
                        <button type="button" class="sign-toggle-btn util">+/-</button>
                        <button type="button" class="divide-btn operator">➗</button>
                    </div>
                    <div class="row-2">
                        <button type="button" class="7-btn digit">7</button>
                        <button type="button" class="8-btn digit">8</button>
                        <button type="button" class="9-btn digit">9</button>
                        <button type="button" class="multiply-btn operator">x</button>
                    </div>
                    <div class="row-3">
                        <button type="button" class="4-btn digit">4</button>
                        <button type="button" class="5-btn digit">5</button>
                        <button type="button" class="6-btn digit">6</button>
                        <button type="button" class="subtract-btn operator">-</button>
                    </div>
                    <div class="row-4">
                        <button type="button" class="1-btn digit">1</button>
                        <button type="button" class="2-btn digit">2</button>
                        <button type="button" class="3-btn digit">3</button>
                        <button type="button" class="add-btn operator">+</button>
                    </div>
                    <div class="row-5">
                        <button type="button" class="0-btn digit">0</button>
                        <button type="button" class="decimal-btn digit">.</button>
                        <button type="button" class="del-btn util">del</button>
                        <button type="button" class="equals-btn">=</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>© 2025 <a href="https://github.com/KyleCheng20" target="_blank" rel="noopener noreferrer">Kyle Cheng</a></footer>

        <script src="./script.js"></script>
    </body>
</html>
